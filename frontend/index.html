<!doctype html>
<html lang="es">
    <head>
        <title>CRUD BACK-FRONT</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet"> <!--boxicons-->
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <main id="styleMain">
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5 titleForm" id="staticBackdropLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form  id="formulario-artista">
                <div class="modal-body">
                            <label for="id"></label>
                            <input type="hidden" id="id" name="id" >
                            <label for="name">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required class="form-control" autofocus>
                            <label for="mail">Ciudad:</label>
                            <input type="text" id="genero" name="genero" required class="form-control" autofocus>
                            <label for="bio">Barrio</label>
                            <input type="text" name="descripcion" id="descripcion" required class="form-control" >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button  class="btn btn-primary stringBotonForm" type="submit"></button>
                </div>
            </form>
        </div>
        </div>
    </div>
    <style>
        /* Estilos para la tabla */
        .tabla-borde {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            margin-top: 20px;
            border-radius: 30px;
        }

        .tabla-borde th, .tabla-borde td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
            border-radius: 20px;
        }

        /* Estilos para los encabezados de la tabla */
        .tabla-borde th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        /* Estilos para resaltar filas en hover */
        .tabla-borde tbody tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
    </style>
    <div class="container">
        <h2 class="subtitle">REGISTROS<span class="point">.</span></h2>
        <p class="copy__section"></p>

     
        <button class="cta crearBoton" data-bs-toggle="modal" onclick="crearArtista()">Crear Registro</button>


        <table class="tabla-borde">
            <thead class="tabla-borde">
            <tr class="tabla-borde">
                <th class="tabla-borde">Nombre</th>
                <th class="tabla-borde">Ciudad</th>
                <th class="tabla-borde">Barrio</th>
                <th class="tabla-borde">Fecha</th>
                <th class="tabla-borde">Accion</th>
            </tr>
            </thead>
            <tbody class="tabla-borde" id="tabla-artistas">
                
            </tbody>
        </table>
    </div>
</main>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
